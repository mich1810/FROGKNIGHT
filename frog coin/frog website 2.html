<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Frog Knight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        /* Background Image */
        .background {
            background-image: url('frog 22.png'); /* Path to your uploaded image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Content Style */
        .content {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Wallet Address Style */
        .wallet {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: normal;
            color: #FFD700; /* Gold Color for Emphasis */
        }

        /* Social Icons Style */
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Frog Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .frog-animation {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-image: url('frog 22.png'); /* Path to frog image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            Welcome to the Futuristic Frog Knight Realm
            <div class="wallet">
                Wallet Address: <br>
                <strong>69f6CHYd5kp7fhL33TGUfpGzU9R4Pb7Hmpsz4NstZBdv</strong>
            </div>
            <div class="social-icons">
                <a href="https://t.me/yourtelegramlink" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
                </a>
                <a href="https://twitter.com/yourtwitterlink" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter Logo">
                </a>
                <a href="https://solana.com" target="_blank">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo">
                </a>
            </div>
        </div>
        <div class="frog-animation"></div>
    </div>
</body>
</html>
